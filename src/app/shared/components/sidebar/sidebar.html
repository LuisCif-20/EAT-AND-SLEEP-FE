@if (open()) {
  <button
    class="fixed inset-0 bg-surface-0 dark:bg-surface-900 opacity-25 z-40 md:hidden"
    (click)="hide.emit()"
    aria-label="Close sidebar"
  ></button>
}
<aside
  class="fixed md:static top-0 left-0 h-full w-[300px] p-3 z-50 rounded-r-xl md:rounded-xl transform transition-transform duration-300 ease-in-out md:transform-none bg-surface-0 dark:bg-surface-900"
  [ngClass]="[open() ? 'translate-x-0' : '-translate-x-full md:translate-x-0']"
>
  <div class="flex flex-col">
    <p-button
      icon="pi pi-angle-left"
      severity="secondary"
      text
      rounded
      class="ml-auto md:hidden"
      (onClick)="hide.emit()"
    />
    <img src="logo.svg" alt="Logo" class="h-18 mb-10 md:mt-5" />
    <p-panelmenu [model]="items()" class="w-full">
      <ng-template #item let-item>
        <a pRipple class="flex items-center px-4 py-2 cursor-pointer group">
          <i [ngClass]="item.icon"></i>
          <span class="ml-3">
            {{ item.label }}
          </span>
          @if (item.items) {
            <i class="pi pi-angle-down ml-auto"></i>
          }
        </a>
      </ng-template>
    </p-panelmenu>
  </div>
</aside>
