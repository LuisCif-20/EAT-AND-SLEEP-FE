<div class="flex h-full items-center justify-center">
  <div
    class="max-sm:portrait:w-full w-[320px] bg-surface-0 dark:bg-surface-900 rounded-xl p-5 flex flex-col sm:landscape:overflow-y-auto sm:landscape:max-h-full"
  >
    <h1 class="text-3xl font-bold mx-auto my-5">Inicia Sesión</h1>
    <form class="flex flex-col gap-5 mb-5" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="flex flex-col gap-2">
        <label for="email" [ngClass]="{ 'text-red-500': isInvalid('email') }">Email</label>
        <input
          pInputText
          type="text"
          id="email"
          placeholder="nick@example.com"
          formControlName="email"
          [invalid]="isInvalid('email')"
        />
        @if (isInvalid('email')) {
          <p-message severity="error" size="small" variant="simple"
            >El email es obligatorio</p-message
          >
        }
      </div>
      <div class="flex flex-col gap-2">
        <label for="password" [ngClass]="{ 'text-red-500': isInvalid('password') }"
          >Contraseña</label
        >
        <p-password
          inputId="password"
          toggleMask
          [feedback]="false"
          placeholder="••••••••"
          formControlName="password"
          [invalid]="isInvalid('password')"
        />
        @if (isInvalid('password')) {
          <p-message severity="error" size="small" variant="simple"
            >La contraseña es obligatoria</p-message
          >
        }
      </div>
      <button
        pButton
        rounded
        class="w-full"
        severity="help"
        type="submit"
        [disabled]="isButtonDisable()"
      >
        <i class="pi pi-sign-in"></i>
        <span>Iniciar Sesión</span>
      </button>
    </form>
    <p-divider />
    <div class="flex flex-row items-center ml-auto">
      <span>¿No tienes cuenta?</span>
      <p-button link label="Registrate" routerLink="/auth/register" />
    </div>
  </div>
</div>
